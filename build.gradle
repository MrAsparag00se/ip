plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

javafx {
    version = "17.0.14"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

dependencies {
    implementation "org.openjfx:javafx-base:17.0.14:win"
    implementation "org.openjfx:javafx-controls:17.0.14:win"
    implementation "org.openjfx:javafx-fxml:17.0.14:win"
    implementation "org.openjfx:javafx-graphics:17.0.14:win"
}

application {
    mainClass = 'vegetables.gui.Launcher'
}

shadowJar {
    archiveBaseName = 'veggie'
    archiveClassifier = null
    mergeServiceFiles()
    
    exclude 'module-info.class'
    manifest {
        attributes 'Main-Class': 'vegetables.gui.Launcher'
    }
    
}